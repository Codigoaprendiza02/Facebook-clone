<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60 mx-6" src="/images/image-removebg-preview (11).png" alt="logo.png">
            <p class="text-xl mx-6 my-4">Facebook helps you connect and share your life with other people</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg">
            <input class="px-4 h-12 my-1 border border-1 outline-blue-600 border-gray-400 rounded-lg" type="text" placeholder="Enter your email or phone number">
            <input class="px-4 h-12 my-1 border border-1 outline-blue-600 border-gray-400 rounded-lg" type="password" placeholder="Enter the password">
            <button class="bg-blue-700 hover:bg-blue-500 text-white my-2 py-2 rounded-md text-xl font-bold">Log In</button>
            <span class="text-blue-600 text-center text-xl my-2 cursor-pointer hover:underline">Forget Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-500 text-white my-2 py-2 px-4 mx-auto rounded-md text-xl font-bold w-fit">Create an account</button>
        </div>
    </div>
</body>
</html>
